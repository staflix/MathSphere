{% extends "base.html" %}
{% block content %}
<form action="" method="post" class="form-section">
    {{ form.hidden_tag() }}
    {{ message_question }}
    {% if message_question %}
        <br>{{ form.submit(class="form-control") }}<br>
    {% endif %}
    <br>{{ form.back(class="form-control") }}<br>
    {{ message }}
</form>
{% endblock %}
