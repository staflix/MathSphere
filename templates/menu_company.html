<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Лучшие игроки - Начать игру</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .container {
            text-align: center;
            background-color: #fff;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #333;
        }

        .top-players {
            margin-top: 20px;
        }

        .top-players table {
            width: 100%;
            border-collapse: collapse;
        }

        .top-players th, .top-players td {
            padding: 10px;
            border-bottom: 1px solid #ccc;
        }

        .top-players th {
            background-color: #f0f0f0;
        }

        .logout-btn, .start-btn {
            margin-top: 20px;
            background-color: #ff6347;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .logout-btn:hover, .start-btn:hover {
            background-color: #d32f2f;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Топ игроков - Начать игру</h1>
        <div class="top-players">
            <table>
                <thead>
                    <tr>
                        <th>Место</th>
                        <th>Имя</th>
                        <th>Очки</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Здесь будут данные о лучших игроках -->
                    <tr>
                        <td>1</td>
                        <td>Иван</td>
                        <td>1000</td>
                    </tr>
                    <tr>
                        <td>2</td>
                        <td>Елена</td>
                        <td>950</td>
                    </tr>
                    <tr>
                        <td>3</td>
                        <td>Александр</td>
                        <td>900</td>
                    </tr>
                </tbody>
            </table>
        </div>
        <button class="start-btn">Начать</button>
        <button class="logout-btn">Выйти</button>
    </div>
</body>
</html>
